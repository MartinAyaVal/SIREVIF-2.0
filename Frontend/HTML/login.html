<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Frontend/images/logoAlcaldia.png" type="image/png">
    <link rel="stylesheet" href="/Frontend/CSS/login.css">
    <title>Iniciar Sesión - SIREVIF 2.0</title>
</head>
<body>

    <div class="loader" id="loader">
        <div class="loaderSpinner"></div>
        <div id="mensajeExito" class="mensajeExito"></div>
        <div class="textoLoader">Autenticando usuario</div>
        <div class="texto2Loader">Verificando credenciales en el sistema...</div>
    </div>
    
    <div class="login">
        <div class="panel1">
            <img src="/Frontend/images/logoAlcaldia.png" alt="Logo Alcaldía" class="logo">
            <h1 class="titulo">SIREVIF 2.0</h1>
            <p class="subtitulo">Sistema Integrado de Registro de Violencia Intrafamiliar</p>
        </div>
        
        <div class="panel2">
            <form id="formulario" class="formulario">
                <h2 class="tituloFormulario">Iniciar Sesión</h2>
                
                <div class="datos">
                    <label for="documento">Número de Documento</label>
                    <input type="number" id="documento" name="documento" placeholder="Ingrese su documento" 
                           required maxlength="10" pattern="\d{5,10}" 
                           title="Mínimo 5, máximo 10 dígitos">
                </div>
                
                <div class="datos">
                    <label for="contrasena">Contraseña</label>
                    <div class="contrasena-container">
                        <input type="password" id="contrasena" name="contrasena" 
                               placeholder="Ingrese su contraseña" required>
                        <img src="/Frontend/images/ojo.png" class="ojo-icono" id="mostrar" 
                             alt="Mostrar contraseña" title="Mostrar contraseña">
                        <img src="/Frontend/images/invisible.png" class="ojo-icono" id="ocultar" 
                             alt="Ocultar contraseña" title="Ocultar contraseña">
                    </div>
                </div>
                
                <div id="mensajeError" class="mensajeError"></div>

                <button type="submit" class="boton" id="boton">
                    <span id="textoBoton">Iniciar Sesión</span>
                </button>
                
                <div class="pie">
                    <p>© 2024 SIREVIF 2.0 - Sistema de Alcaldía</p>
                    <p class="textoPie">
                        Para uso exclusivo del personal autorizado
                    </p>
                </div>
            </form>
        </div>
    </div>

 <script src="/Frontend/JS/login.js"></script>
</body>
</html>
