<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Frontend/images/logoAlcaldia.png" type="image/png">
    <link rel="stylesheet" href="/Frontend/CSS/login.css">
    <title>Iniciar Sesión - SIREVIF 2.0</title>
    <style>
        /* ===== ESTILOS PARA MENSAJES ===== */
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
            border: 1px solid #ef9a9a;
            text-align: center;
            font-size: 14px;
        }
        
        .success-message {
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin-top: 40px;
            margin-bottom: 15px;
            display: none;
            border: 1px solid #a5d6a7;
            text-align: center;
            font-size: 20px;
        }
        
        /* ===== LOADER PROFESIONAL ===== */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .loader-spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50; /* Verde */
            animation: spin 1s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .loader-text {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .loader-subtext {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            font-size: 13px;
            max-width: 300px;
            text-align: center;
            line-height: 1.4;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== ESTILOS PARA EL BOTÓN ===== */
        .boton.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* ===== ESTILOS PARA INPUTS DURANTE LOADING ===== */
        body.loading-active input,
        body.loading-active button:not(.loader-overlay *) {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- ===== OVERLAY DEL LOADER ===== -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-spinner"></div>
        <div id="successMessage" class="success-message"></div>
        <div class="loader-text">Autenticando usuario</div>
        <div class="loader-subtext">Verificando credenciales en el sistema...</div>
    </div>
    
    <!-- ===== CONTENIDO PRINCIPAL ===== -->
    <div class="login">
        <div class="panel1">
            <img src="/Frontend/images/logoAlcaldia.png" alt="Logo Alcaldía" class="logo">
            <h1 class="titulo">SIREVIF 2.0</h1>
            <p class="subtitulo">Sistema Integrado de Registro de Violencia Intrafamiliar</p>
        </div>
        
        <div class="panel2">
            <form id="loginForm" class="formulario">

                

                <h2 class="tituloFormulario">Iniciar Sesión</h2>
                
                <div class="datos">
                    <label for="documento">Número de Documento</label>
                    <input type="number" id="documento" name="documento" placeholder="Ingrese su documento" required>
                </div>
                
                <div class="datos">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                </div>
                
                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="boton" id="loginBtn">
                    <span id="btnText">Iniciar Sesión</span>
                </button>
                
                <div class="pie">
                    <p>© 2024 SIREVIF 2.0 - Sistema de Alcaldía</p>
                    <p class="texto-advertencia">
                        Para uso exclusivo del personal autorizado
                    </p>
                </div>
            </form>
        </div>
    </div>

 <script src="/Frontend/JS/login.js"></script>
</body>
</html>
